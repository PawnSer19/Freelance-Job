<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/userProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
            <li>
                <a href="jobPost.html" class="post-job-btn ms-3">Post Job</a>
            </li>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="text-center text-success fw-bold mb-4">User Profile</h2>
        <div id="userProfileForm" class="profile-card p-4 shadow-lg">
            <img id="avatar" src="" alt="User Avatar" style="width: 150px; height: 150px; border-radius: 50%;">
            <div class="mb-3 d-flex">
                <label for="name" class="form-label col-4 fw-semibold">Name:</label>
                <span id="name" class="text-muted"></span>
            </div>
            <div class="mb-3 d-flex">
                <label for="email" class="form-label col-4 fw-semibold">Email:</label>
                <span id="email" class="text-muted"></span>
            </div>
            <div class="mb-3 d-flex">
                <label for="phone" class="form-label col-4 fw-semibold">Phone:</label>
                <span id="phone" class="text-muted"></span>
            </div>
            <div class="mb-3 d-flex">
                <label for="city" class="form-label col-4 fw-semibold">City:</label>
                <span id="city" class="text-muted"></span>
            </div>
            <div class="mb-3 d-flex">
                <label for="specialization" class="form-label col-4 fw-semibold">Specialization:</label>
                <span id="specialization" class="text-muted"></span>
            </div>
            <div class="mb-3 d-flex">
                <label for="education_level" class="form-label col-4 fw-semibold">Education Level:</label>
                <span id="education_level" class="text-muted"></span>
            </div>

           
        </div>
        
    </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/userProfileScript.js"></script>
</body>
