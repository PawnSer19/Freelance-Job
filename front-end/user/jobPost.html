<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jobPost.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
            <li>
                <a href="jobPost.html" class="post-job-btn ms-3">Post Job</a>
            </li>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center text-success fw-bold mb-4">Post Job</h2>
        <form id="jobPostForm" class="profile-card">
            <div class="mb-3">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="required_skills" class="form-label">Required Skills</label>
                <input type="text" class="form-control" id="required_skills" required>
            </div>
            <div class="mb-3">
                <label for="salary_range" class="form-label">Salary Range</label>
                <input type="text" class="form-control" id="salary_range" required>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>
            <button type="submit" class="btn btn-success">Post Job</button>
        </form>
    </div>

    <script src="js/jobPostScript.js"></script>
</body>

</html>
