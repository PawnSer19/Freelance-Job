<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
            <li>
                <a href="jobPost.html" class="post-job-btn ms-3">Post Job</a>
            </li>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Edit User Profile</h2>
        <div class="profile-card">
            <form id="editProfileForm">
                <!-- Avatar Section -->
                <div class="text-center">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" class="form-control">
                    <img id="avatarPreview" src="images/images.jpg" alt="Avatar Preview">
                </div>
    
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" placeholder="Enter your specialization">
                </div>
                <div class="mb-3">
                    <label for="education_level" class="form-label">Education Level</label>
                    <input type="text" class="form-control" id="education_level" placeholder="Enter your education level">
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/editProfile.js"></script>
    
</body>

</html>
