<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/login.css"> 
</head>

<body class="login-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
        </div>
    </nav>

    <section id="login" class="container py-5 d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card login-card border-0 shadow-lg p-4">
                <h2 class="text-center mb-4 ">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="loginEmail"
                            placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                    <button id="loginButton" type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="js/login.js"></script>
</body>

</html>
