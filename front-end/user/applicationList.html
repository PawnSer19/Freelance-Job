<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/applicationList.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
            <li>
                <a href="jobPost.html" class="post-job-btn ms-3">Post Job</a>
            </li>
        </div>
    </nav>

    <section class="py-5" style="background: #f9f9f9; min-height: 100vh;">
        <div class="container">
            <h2 class="text-center mb-4" style="color: #4CAF50;">Your Job Applications</h2>
            <div class="card shadow-lg">
                <div class="card-body">
                    <table id="applicationsTable" class="table table-striped table-hover">
                        <thead class="table-success">
                            <tr>
                                <th colspan="4" class="text-center">List of Job Applications</th>
                            </tr>
                            <tr>
                                <th>Job ID</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/appliedJobList.js"></script>
</body>

</html>
