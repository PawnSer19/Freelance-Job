<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jobDetail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
                <li>
                    <a href="jobPost.html" class="post-job-btn ms-3">Post Job</a>
                </li>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center" id="jobTitle">Job Information</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title" id="job-title"></h5>
                <p class="card-text"><strong>Describe:</strong> <span id="job-description"></span></p>
                <p class="card-text"><strong>Skill:</strong> <span id="required-skills"></span></p>
                <p class="card-text"><strong>Salary:</strong> <span id="salary-range"></span></p>
                <p class="card-text"><strong>Deadline:</strong> <span id="deadline"></span></p>
                <p class="card-text"><strong>Posting Date:</strong> <span id="created-at"></span></p>
            </div>
        </div>
        <button id="applyJobButton" class="btn btn-success mt-3 ">Apply Job</button>
    </div>
    <script src="js/jobDetailScript.js"></script>
</body>

</html>
