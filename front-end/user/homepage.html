<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Job Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">FreelanceFinder</a>
            <div id="jobResults"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="loginLink" class="nav-link fw-semibold" href="login.html">Login</a></li>
                    <li class="nav-item"><a id="registerLink" class="nav-link fw-semibold" href="register.html">Register</a></li>
                </ul>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <span id="user-name" class="navbar-text me-2 text-success fw-bold" style="display: none;"></span>
                <div class="dropdown">
                    <button id="dropdownMenuButton" class=" custom-button" type="button"
                       style="display: none;">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                
                    <ul id="dropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="display: none;">
                        <li><a class="dropdown-item" href="userProfile.html">Profile</a></li>
                        <li><a class="dropdown-item" href="editProfile.html">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="jobList.html">Job List</a></li>
                        <li><a class="dropdown-item" href="applicationList.html">Applied Job List</a></li>
                        <li><a class="dropdown-item text-danger" id="logoutButton">Log Out</a></li>
                    </ul>
                </div>
                    <li>
                        <a href="jobPost.html" class="post-job-btn ms-3">Post Job</a>
                    </li>
            </div>
        </div>
    </nav>

    
    <section class="hero bg-success text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Find Your Next Freelance Job</h1>
            <p class="lead">Connecting freelancers with clients worldwide.</p>
        </div>
    </section>

    <div class="search-bar-container">
        <div class="input-group search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter Job Title">
            <button id="searchButton" class="btn btn-success">Find</button>
        </div>
    </div>

    

    <section id="jobs" class="container py-5">
        <h2 class="mb-4 text-center text-success">Available Jobs</h2>
        <div class="row" id="job-list">
        </div>
        <div id="pagination" class="pagination-container mt-4 d-flex just-content-center"></div>
    </section>
    
<script src="js/jobs.js"></script>
<script src="js/homepage.js"></script>
<script src="js/logoutUser.js"></script>
<script src="js/searchingJob.js"></script>
</body>
